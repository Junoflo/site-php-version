<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加文章</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
    <div style="height: 50px"></div>
    <div class="layui-container" style="width: 40%">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>添加文章</legend>
    </fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">作者</label>
        <div class="layui-input-block">
            <input type="text" name="author" placeholder="请输入" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block">
            <input type="text" name="type" placeholder="请输入" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
            <textarea name="content" placeholder="请输入内容" class="layui-textarea" rows="17"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" id="submit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

    </div>
</body>
<script src="./layui/layui.js" charset="utf-8"></script>
<script src="http://code.jquery.com/jquery-3.2.1.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var layer = layui.layer
            ,$ = layui.jquery;
        $("#submit").click(function () {
            var title = $("input[name='title']").val();
            var author = $("input[name='author']").val();
            var type = $("input[name='type']").val();
            var content = $("textarea[name='content']").val();
            $.ajax({
                url : "../controller/ArticleController.php",
                type : "post",
                data : {"action" : "add_article", "title" : title, "author" : author, "type" : type, "content" : content},
                dataType : "json",
                success : function (data) {
                    console.log(data);
                    if (data == true)
                        layer.alert("添加成功!");
                }
            })
        })
    });
</script>

</body>
</html>
