<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <style type="text/css">
        ul > li{
            font-weight: bold;
            font-family: "Courier New";
            margin-left: 70px;
        }
        body{

        }
    </style>
</head>
<body>
<div class="layui-container" style="width: 40%">

    <div class="layui-tab" style="height: 10px">
    </div>
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
        <ul class="layui-tab-title">
            <li class="home">Home</li>
            <li class="work">Work</li>
            <li class="layui-this life">Life</li>
            <li class="tag">Tag</li>
            <li class="about">About</li>
        </ul>
        <div class="layui-tab-content" style="height: 100px;">
            <div id="article" style="font-family: 'Courier New';font-size: 16px;">
            </div>
            <script id="article-template" type="text/html">
                <h3 align="center">{{title}}</h3>
                <p align="center"><span class="text-muted">——{{author}}</span></p>
                {{{content}}}
            </script>
            <div style="height: 200px">
            </div>
        </div>
    </div>

</div>
</body>
<script src="http://code.jquery.com/jquery-3.2.1.js"></script>
<script src="./layui/layui.js" charset="utf-8"></script>
<script src="./bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
<script src="./js/mustache.js"></script>
<script type="text/javascript">
    layui.use('element', function(){
        var $ = layui.jquery;
        var li = ["home", "life", "work", "tag", "about"];
        li.forEach(function (value) {
            $("." + value).click(function () {
                console.log(value);
                location.href = value + ".html";
            });
        })
        function getValue(name) {
            var str = window.location.search;
            if (str.indexOf(name) != -1) {
                var pos_start = str.indexOf(name) + name.length + 1;
                var pos_end = str.indexOf("&", pos_start);
                if (pos_end == -1) {
                    return str.substring(pos_start);
                } else {
                    console.log("没有此值");
                    return -1;
                }
            }
        }
        $(function () {
            var id = getValue("id");
            if (id == -1)
                return ;
            $.ajax({
                url : "../controller/ArticleController.php",
                type : "get",
                data : {"action" : "get_one", "id" : id},
                dataType : "json",
                success : function (data) {
                    var article = $("#article-template").html().trim();
                    $("#article").html(Mustache.render(article, data));
                }
            })
        })
    });

</script>
</html>
